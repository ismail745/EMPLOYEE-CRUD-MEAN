<div class="container mt-4">
    <h2>{{ isEdit ? 'Modifier un employé' : 'Ajouter un employé' }}</h2>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Poste</label>
        <input type="text" class="form-control" [(ngModel)]="employee.position" name="position" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Salaire</label>
        <input type="number" class="form-control" [(ngModel)]="employee.salary" name="salary" required>
      </div>
  
      <button type="submit" class="btn btn-success">{{ isEdit ? 'Mettre à jour' : 'Créer' }}</button>
      <a class="btn btn-secondary ms-2" routerLink="/employees">Annuler</a>
    </form>
  </div>
